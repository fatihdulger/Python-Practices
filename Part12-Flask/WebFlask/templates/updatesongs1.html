{% extends 'base.html' %} {% block content %}

<h1>This is updatesongs page</h1>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Song Form</h1>
      <p class="col-lg-10 fs-4">Update Song.</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <small class="text-lg-center"> </small>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Title"
            name="Title"
            placeholder="Song title"
            value=""
          />
          <label for="Title">Song Title</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Title"
            name="Artist"
            placeholder="Song Artist"
            value=""
          />
          <label for="Title">Artist</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Genre"
            name="Genre"
            placeholder="Song Genre"
            value=""
          />
          <label for="Title">Genre</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Update Song
        </button>
        <hr class="my-4" />
        <small class="text-muted">
          update confirmation will be displayed here</small
        >
      </form>
      <form action="" method="POST">
        <input type="submit" value="Delete" onclick="" class="btn-danger" />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
